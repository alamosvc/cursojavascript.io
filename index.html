function actualizarDiscos(discos,id,propiedad,valor){
    if (valor===""){
        delete discos[id][propiedad];
    }
    else if (propiedad=="caciones"){
        discos[id][propiedad]=discos[id][propiedad]||[];
        discos[id][propiedad].push(valor)
    }
    else{
        discos[id][propiedad]=valor
    }

}

//numeros aleatorios en un rango con lim inf y lim sup
function rangoAleatorio(limiteInferior,limiteSuperior){
    return Math.floor(Math.round() * (limiteSuperior-limiteInferior+1))+limiteInferior;
    //(limiteSuperior-limiteInferior+1)tamaño del intervalo + 1 para incluir el limiteInferior
    //+limiteInferior..eso nos va a dar un numero dentro del rango

}

function calcularAreaCirculo(radio){
    const PI=3.14;//declaramos a pi como constante porque si var cambia en alguna parte del coldigo podria cambiar el resultado
    if(radio<0){//si el radio es menor que cero
        return undefined;//devuelve undefinde
    }
    else {
        PI*(radio**2);//patron que permite elevar al exponente
    }
